<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>借调申请记录</title>
    <link th:href="@{/css/admin/base/table.css}" rel="stylesheet"  type="text/css"/>
    <link th:href="@{/css/admin/base/index.css}" rel="stylesheet"  type="text/css"/>
</head>
<body>
<div class="row">
    <div class="col-md-12">
        <div class="portlet box">
            <div class="portlet-body">
                <div id="tab" class="table-tab">
                    <button id="wtj" class="button">未提交</button>
                    <button id="dsp" class="button-active">待审批</button>
                    <button id="ysp" class="button-active">已审批</button>
                </div>

                <table id="d-apply-record-table" class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr class="table-title">
                        <th>借调工种</th>
                        <th>申请时间</th>
                        <th>审核状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody id="d-approve-tbody" class="mt-td-checkbox">
                    <th:block th:if='${not #lists.isEmpty(transAplyRecds)}'>
                        <tr th:each="item : ${transAplyRecds}" th:id="${item.id}">
                            <th:block>
                                <input type="hidden" th:value="${item.id}" />
                                <td th:text='${item.jobKind}'></td>
                                <td th:text="${item.applyDate}"></td>
                                <td>未提交</td>
                                <td>
                                    <div onclick="seeApplyRecordE($(this.parentNode.parentNode.childNodes[1]).val(),'wtj')" >查看</div>
                                    <div onclick="submitWtjForm($(this.parentNode.parentNode.childNodes[1]).val())">提交</div>
                                    <div onclick="deleteWtjCon($(this.parentNode.parentNode.childNodes[1]).val())">删除</div>
                                </td>
                            </th:block>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/admin/transPerson/t_apply_records.js}" type="text/javascript"></script>
</body>
</html>
